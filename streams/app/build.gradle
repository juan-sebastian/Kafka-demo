plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
		id 'com.gradleup.shadow' version '8.3.3'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.9.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
		maven { url "https://packages.confluent.io/maven/" }
}

dependencies {
		implementation 'org.apache.kafka:kafka-streams:latest.release'
    implementation 'org.apache.kafka:kafka-clients:latest.release'
    implementation 'io.confluent:kafka-avro-serializer:latest.release'
		implementation 'io.confluent:kafka-streams-avro-serde:latest.release'
    implementation 'org.apache.avro:avro:latest.release'
    implementation 'org.slf4j:slf4j-simple:latest.release'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.App'
}

avro {
    createSetters = false
    fieldVisibility = "PRIVATE"
}

shadowJar {
    archiveBaseName.set('streams')
    archiveClassifier.set('')
    archiveVersion.set('')
}
